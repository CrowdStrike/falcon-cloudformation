AWSTemplateFormatVersion: 2010-09-09
Description: Sample template for launching Falcon Sensor for Linux container image as an ECS Daemon Service to a cluster
Parameters:
  ECSClusterName:
    Type: String
    Description: Cluster name to deploy Falcon Sensor for Linux as a Daemon Service
  FalconImagePath:
    Type: String
    Description: The ECR image path including tag value for the Falcon Sensor for Linux container image

  EnableLogging:
    Type: String
    Description: Boolean string to enable logging for the Falcon ECS service.
    Default: false
    AllowedValues:
      - true
      - false
  ECSTaskRoleArn:
    Type: String
    Description: Task role name to exec in to the Falcon container. Only required if logging is enabled.
    Default: ""

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Mandatory Fields
        Parameters:
          - ECSClusterName
          - FalconImagePath

Conditions:
  IsLoggingEnabled: !Equals [!Ref EnableLogging, "true"]
  IsTaskRoleRequired: !Condition IsLoggingEnabled

Resources:
  FalconECSTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      PidMode: host
      RuntimePlatform:
        OperatingSystemFamily: LINUX
      RequiresCompatibilities:
        - EC2
      TaskRoleArn: !If
        - IsTaskRoleRequired
        - !Ref ECSTaskRoleArn
        - !Ref AWS::NoValue
      ContainerDefinitions:
        - Name: cleanup-opt-crowdstrike
          MemoryReservation: 128
          Image: !Ref FalconImagePath
          EntryPoint:
            - "/bin/bash"
          Command:
            - '-c'
            - 'echo "Running /opt/CrowdStrike/falcon-daemonset-init -u"; /opt/CrowdStrike/falcon-daemonset-init -u'
          Essential: false
          Privileged: true
          ReadonlyRootFilesystem: false
          User: 0
          LogConfiguration: !If
            - IsLoggingEnabled
            - LogDriver: awslogs
              Options:
                awslogs-group: !Sub "/aws/ecs/${ECSClusterName}/crowdstrike/falcon-daemon-service"
                awslogs-region: !Ref AWS::Region
                awslogs-stream-prefix: "node-init"
            - !Ref AWS::NoValue
        - Name: cleanup-sleep
          Image: !Ref FalconImagePath
          EntryPoint:
            - "/bin/bash"
          Command:
            - '-c' 
            - 'sleep 300'
          Essential: true
          DependsOn:
            - ContainerName: cleanup-opt-crowdstrike
              Condition: COMPLETE
          MemoryReservation: 128
          Privileged: false
          ReadonlyRootFilesystem: true
          LogConfiguration: !If
            - IsLoggingEnabled
            - LogDriver: awslogs
              Options:
                awslogs-group: !Sub "/aws/ecs/${ECSClusterName}/crowdstrike/falcon-daemon-service"
                awslogs-region: !Ref AWS::Region
                awslogs-stream-prefix: "node-sensor"
            - !Ref AWS::NoValue

  FalconECSService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref ECSClusterName
      SchedulingStrategy: DAEMON
      LaunchType: EC2
      ServiceName: crowdstrike-falcon-cleanup-daemon
      TaskDefinition: !Ref FalconECSTaskDefinition

  FalconECSServiceLogGroup:
    Type: AWS::Logs::LogGroup
    Condition: IsLoggingEnabled
    Properties:
      LogGroupName: !Sub "/aws/ecs/${ECSClusterName}/crowdstrike/falcon-daemon-service"
